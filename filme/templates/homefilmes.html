{% extends 'base.html' %}

{% block titulo %}
Filmes KS Flix
{% endblock %}

{% block content %}
<div class="py-10">
    <h1>Lista de filmes</h1>
    {% for filme in object_list %}
        <hr>
        <a href="{% url 'filme:detalhesfilme' filme.pk %}"><p>-{{ filme.titulo }}</p></a>
        <p>{{ filme.descricao }}</p>
        <p>{{ filme.data_criacao }}</p>
        <img src="{{ filme.thumb.url }}">
    {% endfor %}  
</div>
{% endblock %}
